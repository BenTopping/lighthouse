name: CI docker

on:
  push:
    branches:
      - develop
      - master
      - gpl769_use_cherrypicked_view
    paths-ignore:
      - "README.md"
    tags:
      - uat-*
      - release-*
      - v*
env:
  IMAGE_NAME: ${{ github.repository }}/${{ github.event.repository.name }}
  UNIFIED_WAREHOUSE_IMAGE: docker.pkg.github.com/sanger/unified_warehouse/unified_warehouse:GPL-769-cherrypicked-samples-view-revisited
  EVENT_WAREHOUSE_IMAGE: docker.pkg.github.com/sanger/event_warehouse/event_warehouse:gpl769_test_cp_view

jobs:
  build_and_test_job:
    runs-on: ubuntu-18.04
    services:
      mongodb:
        image: mongo:4.2.5
        ports:
          - 27017:27017
      mysql:
        image: mysql:5.7
        ports:
          - 3306:3306
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_ROOT_PASSWORD: null
          MYSQL_DATABASE: unified_warehouse_test
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2019-latest
        ports:
          - 1433:1433
        env:
          ACCEPT_EULA: Y
          SA_PASSWORD: MyS3cr3tPassw0rd
    steps:
      - uses: actions/checkout@v2
      - name: Build the Docker image
        run: >-
          docker build .
          --file Dockerfile
          --tag docker.pkg.github.com/${IMAGE_NAME}:${GITHUB_REF##*/}
      - name: Run mypy against the image
        run: >-
          docker run
          --network host
          docker.pkg.github.com/${IMAGE_NAME}:${GITHUB_REF##*/}
          mypy .
      - name: Create SQL Server testing database
        run: >-
          docker run
          --network host
          docker.pkg.github.com/${IMAGE_NAME}:${GITHUB_REF##*/}
          python setup_sqlserver_test_db.py
      - name: Login to registry
        run: >-
          docker login
          -u ${{ github.actor }}
          -p ${{ secrets.GITHUB_TOKEN }}
          docker.pkg.github.com
      - name: Pull Event warehouse image
        run: >- 
          docker pull ${EVENT_WAREHOUSE_IMAGE}
      - name: Initialize Event warehouse testing database
        run: >-
          docker run --network host --env DBHOST=127.0.0.1 --env RAILS_ENV=test
          ${EVENT_WAREHOUSE_IMAGE}
          bundle exec rake db:reset
      - name: Pull Unified warehouse image
        run: >- 
          docker pull ${UNIFIED_WAREHOUSE_IMAGE}
      - name: Initialize Unified warehouse testing database
        run: >-
          docker run --network host --env DBHOST=127.0.0.1 --env RAILS_ENV=test
          ${UNIFIED_WAREHOUSE_IMAGE}
          bundle exec rake db:reset db:views:schema:load
      - name: Run tests against the image
        run: >-
          docker run
          --network host
          docker.pkg.github.com/${IMAGE_NAME}:${GITHUB_REF##*/}
          python -m  pytest -vsx
      - name: Publish image with image tag being either develop/master/<tag_name>
        run: >-
          docker push
          docker.pkg.github.com/${IMAGE_NAME}:${GITHUB_REF##*/}
